<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Audiovisual 2025</title>
    <style>
        :root { 
            --primary: #ffd700; 
            --bg-dark: #0a0a0a; 
            --card-bg: #1a1a1a; 
            --text-gray: #aaa; 
            --transition: all 0.3s ease; 
        }
        
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg-dark); 
            color: #eee; 
            padding: 20px; 
            margin: 0; 
        }
        
        /* --- ESTILO VOLTAR AO TOPO --- */
        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary);
            color: var(--bg-dark);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            display: none;
            z-index: 10001;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: var(--transition);
        }

        #backToTop:hover {
            transform: translateY(-5px);
            background-color: #fff;
        }

        /* --- BOT√ÉO ATIVO --- */
        .btn-ativo {
            background-color: var(--primary) !important;
            color: var(--bg-dark) !important;
            font-weight: bold;
            border-color: #fff !important;
        }

        /* --- LAYOUT GERAL --- */
        h1 { text-align: center; color: var(--primary); margin-bottom: 30px; }
        
        .controles { max-width: 800px; margin: 0 auto 30px; text-align: center; }
        
        #busca { 
            width: 100%; 
            max-width: 400px; 
            padding: 12px 20px; 
            border-radius: 25px; 
            border: 1px solid #333; 
            background: #1a1a1a; 
            color: white; 
            outline: none; 
            margin-bottom: 20px; 
        }

        .botoes-container { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .grupo-botoes { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        
        button { 
            background: #222; 
            color: #eee; 
            border: 1px solid #444; 
            padding: 10px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: var(--transition); 
            font-size: 0.9rem; 
        }
        button:hover { background: #333; border-color: var(--primary); }
        
        /* --- RANKING DETALHADO (ORIGINAL) --- */
        .ranking { max-width: 850px; margin: auto; padding-bottom: 100px; }
        
        .item { 
            display: flex; 
            align-items: stretch; 
            gap: 20px; 
            background: var(--card-bg); 
            margin-bottom: 20px; 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid #2a2a2a; 
            animation: surgimento 0.5s ease-out; 
        }
        
        .posicao { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            font-weight: bold; 
            color: var(--primary); 
            min-width: 60px; 
            border-right: 1px solid #333; 
            padding-right: 10px; 
        }
        
        .img-container { width: 120px; display: flex; align-items: center; justify-content: center; }
        .item img { width: 120px; height: 160px; object-fit: cover; border-radius: 8px; background: #222; }
        
        .conteudo { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 5px; }
        .titulo { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .descricao { font-size: 0.95rem; color: var(--text-gray); }
        .estrelas { color: var(--primary); font-size: 18px; margin-top: 5px; }

        /* --- RANKING R√ÅPIDO (NOVO) --- */
        .item-rapido {
            display: grid;
            grid-template-columns: 50px 1fr 120px;
            align-items: center;
            background: #151515;
            margin-bottom: 8px;
            padding: 12px 18px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            animation: surgimento 0.3s ease-out;
        }

        .item-rapido .titulo-rapido {
            font-weight: bold;
            color: #fff;
            padding: 0 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-rapido .estrelas-rapido {
            text-align: right;
            color: var(--primary);
            font-size: 14px;
        }

        .card-disclaimer { background: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px dashed #444; }

        @keyframes surgimento { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .item-rapido { grid-template-columns: 40px 1fr; }
            .estrelas-rapido { grid-column: 2; text-align: left; padding-left: 15px; margin-top: 5px; }
        }
    </style>
</head>
<body>

<button id="backToTop" onclick="scrollToTop()">‚Üë</button>

<h1>üèÜ First Time Consumed 2025</h1>

<div class="controles">
    <input type="text" id="busca" placeholder="Pesquisar t√≠tulo..." oninput="filtrar()">
    
    <div class="botoes-container">
        <div class="grupo-botoes" id="filtro-botoes">
            <button onclick="mudarCategoria('geral', this)" class="btn-ativo">üåê Geral</button>
            <button onclick="mudarCategoria('series', this)">üì∫ S√©ries</button>
            <button onclick="mudarCategoria('filmes', this)">üé¨ Filmes</button>
            <button onclick="mudarCategoria('jogos', this)">üéÆ Jogos</button>
            <button onclick="alternarVisao(this)" style="border-style: dashed;">‚ö° Ranking R√°pido</button>
            <button onclick="mostrarDisclaimer(this)">‚ö†Ô∏è Avisos</button>
        </div>

        <button class="btn-inverter" onclick="inverterOrdem()">üîÅ Inverter Ordem</button>
    </div>
</div>

<div id="ranking-container" class="ranking"></div>

<script src="dados.js"></script>

<script>
    let filtroAtual = "geral";
    let ordemNormal = false;
    let termoBusca = "";
    let visualizandoDisclaimer = false;
    let modoRapido = false;

    // --- SCROLL ---
    window.onscroll = function() {
        const btn = document.getElementById("backToTop");
        btn.style.display = (window.scrollY > 300) ? "block" : "none";
    };

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // --- L√ìGICA DE INTERFACE ---
    function destacarBotao(elemento) {
        const botoes = document.querySelectorAll('#filtro-botoes button');
        botoes.forEach(b => b.classList.remove('btn-ativo'));
        elemento.classList.add('btn-ativo');
    }

    function mudarCategoria(tipo, elemento) {
        visualizandoDisclaimer = false;
        filtroAtual = tipo;
        destacarBotao(elemento);
        renderizarRanking();
    }

    function alternarVisao(btn) {
        modoRapido = !modoRapido;
        btn.classList.toggle('btn-ativo', modoRapido);
        renderizarRanking();
    }

    function mostrarDisclaimer(elemento) {
        visualizandoDisclaimer = true;
        destacarBotao(elemento);
        renderizarRanking();
    }

    function escapeHTML(str) {
        const p = document.createElement('p');
        p.textContent = str;
        return p.innerHTML;
    }

    function gerarEstrelas(nota) {
        const nota5 = nota / 2;
        let estrelasHTML = '';
        for (let i = 1; i <= 5; i++) {
            if (nota5 >= i) {
                estrelasHTML += '‚òÖ'; 
            } else if (nota5 >= i - 0.5) {
                estrelasHTML += '<span style="position:relative; display:inline-block;"><span style="color:#444">‚òÜ</span><span style="position:absolute; left:0; top:0; width:50%; overflow:hidden;">‚òÖ</span></span>';
            } else {
                estrelasHTML += '<span style="color:#444">‚òÜ</span>'; 
            }
        }
        return estrelasHTML;
    }

    // --- RENDERIZA√á√ÉO ---
function renderizarRanking() {
    const container = document.getElementById("ranking-container");
    
    if (visualizandoDisclaimer) {
        container.innerHTML = `<div class="card-disclaimer"><h2> Disclaimer / Avisos</h2>
                    <p>As avalia√ß√µes e notas apresentadas neste ranking refletem apenas uma <strong>opini√£o pessoal e subjetiva</strong> baseada em minha experi√™ncia individual com cada obra e o que foi-me dito pelos micropl√°sticos em meu c√©rebro.</p>
                    <p>Vale ressaltar que s√≥ est√£o presentes obras que eu vi/joguei pela primeira vez no ano de 2025.</p>
                    <p>Caso queira discutir qualquer um dos itens inclu√≠dos ou entrar em contato, <strong>@pietropilz</strong>.</p>
                    <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
                    <p><small>As imagens e marcas citadas s√£o de propriedade de seus respectivos detentores de direitos. Uso meramente ilustrativo.</small></p>
                </div>`;
			return;
    }

    // 1. Filtra por categoria
    let lista = filtroAtual === "geral" ? [...obras] : obras.filter(o => o.tipo === filtroAtual);
    
    // 2. Ordena por nota (Sempre do maior para o menor para definir o ranking real)
    lista.sort((a, b) => b.nota - a.nota);

    // 3. Atribui a posi√ß√£o real (Rank) baseada na nota
    // Independente de busca ou invers√£o, o melhor √© sempre #1
    let listaFinal = lista.map((obra, index) => ({
        ...obra,
        rank: index + 1
    }));

    // 4. Aplica a busca (agora cada item j√° "sabe" seu n√∫mero de ranking)
    if (termoBusca) {
        listaFinal = listaFinal.filter(o => 
            o.titulo.toLowerCase().includes(termoBusca.toLowerCase())
        );
    }

    // 5. Inverte a ordem de EXIBI√á√ÉO visual se necess√°rio
    // Se ordemNormal for false (padr√£o do seu c√≥digo), ele mostra o melhor primeiro.
    // Se for true, ele inverte a lista.
    if (ordemNormal) {
        listaFinal.reverse();
    }

    container.innerHTML = listaFinal.map((obra) => {
        const posicaoStr = `#${obra.rank}`;
        
        if (modoRapido) {
            return `
                <div class="item-rapido">
                    <div style="color:var(--primary); font-weight:bold;">${posicaoStr}</div>
                    <div class="titulo-rapido">${escapeHTML(obra.titulo)}</div>
                    <div class="estrelas-rapido">${gerarEstrelas(obra.nota)}</div>
                </div>`;
        } else {
            return `
                <div class="item">
                    <div class="posicao">${posicaoStr}</div>
                    <div class="img-container">
                        <img src="${obra.imagem}" onerror="this.src='https://via.placeholder.com/120x160?text=Erro'">
                    </div>
                    <div class="conteudo">
                        <div class="titulo">${escapeHTML(obra.titulo)}</div>
                        <div class="descricao">${escapeHTML(obra.descricao)}</div>
                        <div class="estrelas">${gerarEstrelas(obra.nota)}</div>
                    </div>
                </div>`;
        }
    }).join('') || "<p style='text-align:center; color:#666'>Nenhum resultado encontrado.</p>";
}

    function inverterOrdem() { 
        ordemNormal = !ordemNormal; 
        renderizarRanking(); 
    }

    function filtrar() { 
        termoBusca = document.getElementById("busca").value; 
        renderizarRanking(); 
    }

    renderizarRanking();
</script>
</body>
</html>
